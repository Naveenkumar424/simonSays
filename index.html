<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says</h1>
    <h2>Press any key to start the game</h2>
    <div class="table">
        <div class="row">
            <div class="col red" type="btn"></div>
            <div class="col green" type="btn"></div>
        </div>
        <div class="row">
            <div class="col yellow" type="btn"></div>
            <div class="col blue" type="btn"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
